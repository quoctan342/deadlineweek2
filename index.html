<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sign in</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./Assets/images/logo.png" alt="Logo Sign In"/>
        </div>
    </header>
    <section class="main">
        <div class="card">
            <div class="card__header">
                <div class="card__header--item">
                    Welcome to <span class="card__header--text-strong">Delighted</span>
                    <h1 class="card__header--title">Sign In</h1>
                </div>
                <div class="card__header--item">
                    <div class="card__link">No Account? <a href="#">Sign up</a></div> 
                </div>
            </div>
            <div class="card__body">
                <div class="card__body--list">
                    <div class="card__list--side-left">
                        <button type="submit" class="button--size-m">
                            <img src="./Assets/images/google.svg" class="button__item--image" alt="Google"/>  
                            <span class="button__item--content">Sign in with Google</span>
                        </button>
                    </div>
                    <div class="card__list--side-right">
                        <button type="submit" class="button--size-s">
                            <img src="./Assets/images/Facebook.svg" class="button__item--image" alt="Facebook"/>  
                        </button>
                        <button type="submit" class="button--size-s">
                            <img src="./Assets/images/apple.svg" class="button__item--image" alt="Apple"/>  
                        </button>
                    </div>
                </div>
                <form>
                    <label for="username">Enter your username or email address</label>
                    <p>
                        <input type="text" id="username" name="username" placeholder="Username or email address"/>
                    </p>
                    <label for="username">Enter your Password</label>
                    <p>
                        <input type="password" id="username" name="username" placeholder="Password"/>
                    </p>
                </form>
                <p class="card__link"><a href="#">Forgot Password</a></p> 
                <div class="card__footer">
                    <button type="submit" class="button--size-l">Sign in</button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
